<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="home">Go Back!</a>
    <h1 class="title">Whack a Mole!</h1>

    <h2 class="subtitle">Your Score: <span id="score">0</span></h2>

    <h2 class="subtitle">Seconds left: <span id="time-left">60</span></h2>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <a href="index.html" class="href">
        Try it again
    </a>
    
</body>
<script src="script.js"></script>
</html>
